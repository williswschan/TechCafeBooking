<!DOCTYPE html>
<html>
<head>
    <title>Portrait Mode Test</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .admin-btn { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            background: red; 
            color: white; 
            padding: 10px; 
            border-radius: 5px; 
            cursor: pointer;
        }
        .time-slot { 
            width: 100px; 
            height: 50px; 
            background: lightblue; 
            margin: 10px; 
            cursor: pointer; 
            display: inline-block; 
            text-align: center; 
            line-height: 50px; 
            border: 2px solid blue; 
        }
        #status { 
            margin-top: 20px; 
            padding: 10px; 
            background: #f0f0f0; 
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Portrait Mode Test - Debug Page</h1>
    
    <div id="admin-btn" class="admin-btn">
        <i>üë§</i>
        <span>Admin</span>
    </div>
    
    <div style="margin-top: 100px;">
        <h2>Time Slots Test</h2>
        <div class="time-slot" data-time="09:00">09:00</div>
        <div class="time-slot" data-time="09:15">09:15</div>
        <div class="time-slot" data-time="09:30">09:30</div>
        <div class="time-slot" data-time="09:45">09:45</div>
    </div>
    
    <div id="status"></div>
    
    <script>
        function forcePortraitFixes() {
            const status = document.getElementById('status');
            status.innerHTML += '<p>üîß FORCE PORTRAIT FIXES FUNCTION IS RUNNING üîß</p>';
            
            // Force Admin button to be circular
            const adminBtn = document.getElementById('admin-btn');
            if (adminBtn) {
                status.innerHTML += '<p>‚úÖ Admin button found: true</p>';
                adminBtn.style.width = '50px';
                adminBtn.style.height = '50px';
                adminBtn.style.borderRadius = '50%';
                adminBtn.style.padding = '0';
                adminBtn.style.display = 'flex';
                adminBtn.style.alignItems = 'center';
                adminBtn.style.justifyContent = 'center';
                
                // Hide text
                const adminText = adminBtn.querySelector('span');
                if (adminText) {
                    adminText.style.display = 'none';
                    status.innerHTML += '<p>‚úÖ Admin text hidden</p>';
                } else {
                    status.innerHTML += '<p>‚ùå ERROR: No span found in admin button</p>';
                }
                
                status.innerHTML += '<p>‚úÖ Admin button styled as circular</p>';
            } else {
                status.innerHTML += '<p>‚ùå ERROR: Admin button not found!</p>';
            }
            
            // Force time slot height calculation
            const allTimeSlots = document.querySelectorAll('.time-slot');
            status.innerHTML += '<p>Found time slots: ' + allTimeSlots.length + '</p>';
            
            allTimeSlots.forEach((slot, index) => {
                slot.style.width = '120px';
                slot.style.height = '80px';
                slot.style.minHeight = '80px';
                status.innerHTML += '<p>Slot ' + index + ' styled: ' + slot.dataset.time + ' (120x80)</p>';
            });
            
            status.innerHTML += '<p>‚úÖ Time slots styled with new dimensions</p>';
        }
        
        // Run the function immediately when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('status').innerHTML += '<p>üìÑ Page loaded, running forcePortraitFixes()...</p>';
            forcePortraitFixes();
        });
        
        // Also run it after a delay
        setTimeout(() => {
            document.getElementById('status').innerHTML += '<p>‚è∞ Running forcePortraitFixes() after 1 second delay...</p>';
            forcePortraitFixes();
        }, 1000);
        
        // Run it again after 3 seconds
        setTimeout(() => {
            document.getElementById('status').innerHTML += '<p>‚è∞ Running forcePortraitFixes() after 3 second delay...</p>';
            forcePortraitFixes();
        }, 3000);
    </script>
</body>
</html>
